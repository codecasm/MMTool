  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<style>
		 html {
    font-family: GillSans, Calibri, Trebuchet, sans-serif;
  }
		.mood input{
			visibility:hidden;
			position:absolute;
		}
		.mood img{
			height:60px;
			width:60px;
			border-radius:150px;
		}
		.mood input+img:hover{
			cursor:pointer;
			border:2px solid #999;
		}
		.mood input:checked+img{
			border:3px solid #666;
		}
	</style>
    </head>

    <body>

      <div class="container">
		<div class="row">
			<div class="col m10 offset-m1 s12">
				<h1 class="center-align">Login</h1>
				<hr>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
								<input id="first_name" type="text" class="validate" placeholder="Username">
								<!--<label for="first_name">UserName</label>-->

							</div>
							<div class="input-field col s12">
								<input id="last_name" type="password" class="validate" placeholder="Password">
								<!--<label for="last_name">Password</label>-->
							</div>

					</div>
					<p class="center-align">
						<button class="btn btn-large waves-effect waves-light" type="button" name="action">Login</button>
						<button class="btn btn-large waves-effect waves-light" type="button" name="action">Clear</button>
					</p>
						</form>

					</div>
			</div>
		</div>
      </div>








      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
