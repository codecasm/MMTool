	<style>
		html{
			font-family: GillSans, Calibri, Trebuchet, sans-serif;
  		}
		.mood input{
			visibility:hidden;
			position:absolute;
		}
		.mood img{
			height:60px;
			width:60px;
			border-radius:150px;
		}
		.mood input+img:hover{
			cursor:pointer;
			border:2px solid #999;
		}
		.mood input:checked+img{
			border:3px solid #666;
		}
		.bigfont{
			border-radius:150px;
			text-align:center;
		}
		nav{
			background:#40c4ff;
		}
		.footer-copyright{
			background:#000;
			color:#fff;
		}
		.pallet{
			background:#546e7a;
		}
		.cr{
			background:#37474f;
		}
		blockquote{
			margin: 20px 0;
			font-style:italic;
			font-weight:BOLD;
			padding-left: 1.5rem;
			border-left: 5px solid #64b5f6; /* Just change the color value and that's it*/
		}
	</style>

    <body>


<nav>
  <div class="nav-wrapper container">

	<div class="container">

		<div class="row">
			<div class="col m10 offset-m1 s12">
				<h2 class="center-align">Contact Form</h2>			
					<p class="flow-text">
						<strong>Hey fellows, you can contact us without any hesitation : </strong>
				        </p>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col m6 s12">
								<input id="first_name" type="text" class="validate">
								<label for="first_name">First Name</label>

							</div>
							<div class="input-field col m6 s12">
								<input id="last_name" type="text" class="validate">

								<label for="last_name">Last Name</label>
							</div>

					</div>
					<div class="row">
						<div class="input-field col m6 s12">

							<!--<i class="mdi-content-mail prefix"></i>-->
							<input id="email" type="email" class="validate" required>
							<label for="email">Email</label>

						</div>
						<div class="input-field col m6 s12">

							<!--<i class="mdi-maps-store-mall-directory prefix"></i>
-->
							<input id="company" type="text" class="validate">

							<label for="company">Company</label>
						</div>
					</div>
					<div class="row">

						<div class="input-field col s12">

							<textarea id="message" class="materialize-textarea"></textarea>
							<label for="message">Message</label>

						</div>

					</div>
					<p class="right-align">
						<button class="btn btn-large waves-effect waves-light" type="button" name="action">Send Message</button>
					</p>
						</form>

					</div>
			</div>
		</div>
	</div>

                </ul>
              </div>
